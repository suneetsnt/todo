{% extends "tasks/layout.html" %}

{% block body %}

<form style="text-align: -webkit-center;margin-top: 4em;" method="POST" action="">
    {% csrf_token %}
<div class="card" style="width: 35%;;">
    <div class="card-title" style="background-color: mediumpurple;padding: 1em;">
        <h3 class="text-center">Suneet's Shopping APP</h3>
    </div>
    <div class="card-body text-center">
        <div class="form-group">
            <label for="username"><b>Username</b></label>
            <input class="form-control" type="text" placeholder="Enter Username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input class="form-control" type="password" placeholder="Enter Password" name="password" required>
        </div>
        <input type="submit" class="btn btn-primary" value="login"/>
        <br/>
        <a href="{% url 'register' %}">Don't have an account? Register</a>
    </div>
</div>

</form>
{% endblock %}
